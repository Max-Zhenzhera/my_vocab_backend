name: Python application

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db_service:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_my_vocab
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev
      - name: Run tests
        run: |
          pipenv run pytest
        env:
          TEST_MAIL_USERNAME: test@gmail.com
          TEST_MAIL_PASSWORD: password
          TEST_MAIL_PORT: 587
          TEST_MAIL_SERVER: smtp.gmail.com
          TEST_MAIL_FROM: test@gmail.com
          TEST_MAIL_FROM_NAME: My Vocab App
          TEST_MAIL_TLS: True
          TEST_MAIL_SSL: False

          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          TEST_DB_NAME: test_my_vocab

          # just plugs in required production environment variables
          CORS_ORIGINS: *
          SESSION_MIDDLEWARE_SECRET_KEY: secret
          SERVER_HOST: 0.0.0.0
          SERVER_PORT: 8000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: password
          DB_NAME: my_vocab
          MAIL_USERNAME: example@gmail.com
          MAIL_PASSWORD: password
          MAIL_SERVER: smtp.gmail.com
          MAIL_PORT: 587
          MAIL_FROM: example@gmail.com
          MAIL_FROM_NAME: My Vocab App
          MAIL_TLS: True
          MAIL_SSL: False
          JWT_ACCESS_TOKEN_SECRET_KEY: secret
