name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev
      - name: Run tests
        run: |
          pipenv run pytest
        env:
          SERVER_HOST: 0.0.0.0
          SERVER_PORT: 8000

          DB_HOST: temporary_plug
          DB_PORT: 5432
          DB_USER: temporary_plug
          DB_PASSWORD: temporary_plug
          DB_NAME: temporary_plug

          MAIL_USERNAME: temporary_plug
          MAIL_PASSWORD: temporary_plug
          MAIL_PORT: 587
          MAIL_SERVER: temporary_plug
          MAIL_FROM: temporary_plug@gmail.com
          MAIL_FROM_NAME: temporary_plug
          MAIL_TLS: temporary_plug
          MAIL_SSL: temporary_plug
          
          JWT_ACCESS_TOKEN_SECRET_KEY: secret
          JWT_REFRESH_TOKEN_SECRET_KEY: secret
