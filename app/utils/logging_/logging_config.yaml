# common settings
version: 1
disable_existing_loggers: false
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -



# formatters
formatters:
    standard:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

    detailed:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s - %(funcName)s() [%(lineno)s] : %(message)s"
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -


# filters
filters:
    # catches logs !only! with DEBUG level
    DEBUGFilter:
        # path to filter from the core package
        (): app.utils.logging_.filters.LevelFilter
        level: DEBUG

    # catches logs !only! with INFO level
    INFOFilter:
        # path to filter from the core package
        (): app.utils.logging_.filters.LevelFilter
        level: INFO


# handlers
handlers:
    # only DEBUG
    debug_console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: detailed
        stream: ext://sys.stdout
        filters: [DEBUGFilter]

    # only INFO
    info_console:
        class: logging.StreamHandler
        level: INFO
        formatter: detailed
        stream: ext://sys.stdout
        filters: [INFOFilter]

    # WARN and higher logs
    error_console:
        class: logging.StreamHandler
        level: WARN
        formatter: detailed
        stream: ext://sys.stderr

    # INFO and higher logs in file
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: detailed
        filename: /~tmp/logs/my_vocab_backend/info.log
        maxBytes: 10000000 # 10MB
        backupCount: 5
        encoding: utf8

    # WARN and higher logs in file
    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: WARN
        formatter: detailed
        filename: /~tmp/logs/my_vocab_backend/error.log
        maxBytes: 10000000 # 10MB
        backupCount: 5
        encoding: utf8
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -


# root logger
root:
    level: INFO
    handlers: [debug_console, info_console, error_console, info_file_handler, error_file_handler]
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -


# loggers
loggers:
    # sqlalchemy namespace
    sqlalchemy:
        level: DEBUG
        propagate: True
