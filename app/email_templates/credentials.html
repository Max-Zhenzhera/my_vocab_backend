<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credentials</title>
</head>
<body>
    <h1>Hello, {{ credentials.email }}!</h1>
    <p>You have signed to <b>My Vocab App</b> via external resource.</p>
    <p>
        Please, check credentials to sign in without external resource:
        <br>
        <b>email</b>: <i>{{ credentials.email }}</i>
        <br>
        <b>password</b>: <i>{{ credentials.password }}</i>
    </p>
</body>
</html>
